<br>
<div class="card" *ngIf="!showEditor">
  <div class="card-header">
    <h3>Places</h3>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-sm-12">
        <table class="table tab-content table-hover table-responsive">
          <thead>
          <tr class="card-header">
            <th>
              <button type="button" class="btn btn-outline-primary" (click)="startAdd()"><i
                class="fa fa-plus-circle fa-2x"></i></button>
            </th>
            <th>Name</th>
            <th>phone 1</th>
            <th>phone 2</th>
            <th>phone 3</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of places">
            <td>
              <button class="btn btn-secondary" (click)="startEdit(p)"><i class="fa fa-edit fa-lg"></i></button>
            </td>
            <td>{{p.name}}</td>
            <td>{{p.phone1}}</td>
            <td>{{p.phone2}}</td>
            <td>{{p.phone3}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="card" *ngIf="showEditor">
  <div class="card-header">
    <b>{{formTitle}}</b>
  </div>
  <div class="card-block">
    <form [formGroup]="form" (ngSubmit)="save()">
      <input type="hidden" formControlName="_id">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">
          Place name
        </label>
        <div class="col-sm-10">
          <input class="form-control" [ngClass]="{'invalid':form.get('name').invalid}" id="name"
                 formControlName="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone1" class="col-sm-2 col-form-label">Phone 1</label>
        <div class="col-sm-10">
          <input class="form-control" id="phone1" formControlName="phone1">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone2" class="col-sm-2 col-form-label">Phone 2</label>
        <div class="col-sm-10">
          <input class="form-control" id="phone2" formControlName="phone2">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone1" class="col-sm-2 col-form-label">Phone 3</label>
        <div class="col-sm-10">
          <input class="form-control" id="phone3" formControlName="phone3">
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="address" formControlName="address">
          </textarea>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger" (click)="hideAndResetForm()">Cancel</button>
    </form>
  </div>
</div>
