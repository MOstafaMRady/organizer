<form [formGroup]="form" (ngSubmit)="save()">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group"
           [ngClass]="{'has-error':form.get('firstName').errors?.required && form.get('firstName').touched}">
        <label for="title" class="control-label"> First Name <em
          *ngIf="form.get('firstName').errors?.required">*</em></label>
        <input class="form-control" #titleElInput id="title" formControlName="firstName">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="middleName" class="control-label"> Middle Name</label>
        <input class="form-control" id="middleName" formControlName="middleName">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group"
           [ngClass]="{'has-error':form.get('lastName').errors?.required && form.get('lastName').touched}">
        <label for="lastName" class="control-label"> Last Name <em
          *ngIf="form.get('lastName').errors?.required">*</em></label>
        <input class="form-control" id="lastName" formControlName="lastName">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group"
           [ngClass]="{'has-error':form.get('gender').errors?.required && form.get('gender').touched}">
        <label for="gender" class="control-label"> Gender <em
          *ngIf="form.get('gender').errors?.required">*</em></label>
        <select class="form-control" formControlName="gender" id="gender">
          <option *ngFor="let g of genderData" [value]="g">{{g}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group"
           [ngClass]="{'has-error':form.get('birthDate').errors?.required && form.get('birthDate').touched}">
        <label for="birthDate">Birth Date</label>
        <input formControlName="birthDate" class="form-control" id="birthDate"
               [dpDayPicker]="config" theme="dp-material"/>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group"
           [ngClass]="{'has-error':form.get('phone1').errors?.required && form.get('phone1').touched}">
        <label for="phone1" class="control-label"> Phone 1 <em
          *ngIf="form.get('phone1').errors?.required">*</em></label>
        <input class="form-control" id="phone1" formControlName="phone1">
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label for="phone2" class="control-label"> Phone 2</label>
        <input class="form-control" id="phone2" formControlName="phone2">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="control-label"> Address</label>
    <textarea class="form-control" id="address" formControlName="address"></textarea>
  </div>
  <hr>
  <button class="btn btn-primary" [disabled]="form.invalid">Save</button>
  <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
