<br>
<div class="row" *ngFor="let c of courses">
  <div class="col-sm-12">
    <div class="card">
      <h3 class="card-header">{{c.title}}</h3>
      <div class="card-block">
        <h5 class="card-title">{{c.description}}</h5>
      </div>
      <div class="card-footer text-muted text-xs-center">
        <a href="/" class="card-link">Register now</a>
      </div>
    </div>
    <hr>
  </div>
</div>
