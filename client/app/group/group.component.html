<br>
<div class="well" *ngIf="!showEditor">
  <div class="card">
    <div class="card-header">
      <h3><i class="glyphicon glyphicon-alert"></i>Groups</h3>
    </div>
    <div class="card-block">
      <div class="row">
        <div class="col-sm-12">
          <table class="table tab-content table-hover table-responsive">
            <thead>
            <tr class="card-header">
              <td>
                <button class="btn btn-outline-primary" (click)="startAdd()"><i class="fa fa-plus-circle fa-2x"></i>
                </button>
              </td>
              <td>Group Name</td>
              <td>Course</td>
              <td>Place</td>
              <td>Attendees</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let g of groups">
              <td>
                <button title="Manage appointments" class="btn btn-secondary" (click)="manageAppointments(g,template)">
                  <i
                    class="fa fa-calendar"></i>
                </button>
                <button class="btn btn-secondary" (click)="startEdit(g)"><i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-secondary" (click)="deleteGroup(g)"><i class="fa fa-remove"></i>
                </button>
              </td>
              <td>{{g.name}}</td>
              <td>{{g.course.title}}</td>
              <td>{{g.course.place.name}}</td>
              <td [title]=" g.attendees | attendeesJoin">
                {{g.attendees.length}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showEditor">
  <app-group-editor (cancelledListener)="onCancel()" (itemSaved)="onSave()"
                    [selectedModel]="selectedModel"></app-group-editor>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{appointmentsGroup?.name}} Appointments</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-group-appointments [group]="appointmentsGroup"></app-group-appointments>
  </div>
</ng-template>
