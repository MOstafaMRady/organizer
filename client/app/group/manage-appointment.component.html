<div class="card">
  <div class="card-block">
    <div class="row">
      <div class="col-sm-12">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-control-label" for="day">Day</label>
                <select id="day" class="form-control">
                  <option *ngFor="let d of days" [value]="d">{{d}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="form-control-label" for="time">Time</label>
                <timepicker formControlName="time"></timepicker>
               <!-- <input formControlName="time" class="form-control" id="time"
                       [dpDayPicker]="config" theme="dp-material" mode="time"/>-->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
